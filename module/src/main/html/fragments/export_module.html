<form name="typeexport" id="typeexport" class="form-horizontal">
	<div class="panel panel-default">
		<div class="panel-heading">
			<div class="btn-group pull-left">
				<strong>Export</strong>
			</div>

			<div class="btn-toolbar">
				<div class="btn-group pull-right">
					<button class="btn btn-default" type="button" ng-click="download();">
						<span class="glyphicon glyphicon-arrow-down"></span>
					</button>
				</div>

			</div>
		</div>


		<div class="panel-body">
			<div class="form-group">
				<label class="col-md-2 control-label">Model Name</label>
				<div class="col-md-4">
					<input type="text" name="module" ng-model="module"  class="form-control">
				</div>
			</div>


			<div class="form-group">
				<label class="col-md-2 control-label"></label>
				<div class="col-md-4">
					<label">
						<input type="radio" name="report" value="typeonly" ng-model="report">
						Export Query And Report Associated with Type Definition Only
					</label>
					<label>
						<input type="radio" name="report" value="all" ng-model="report">
						Export ALL Query And Report Associated
					</label>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-md-2 control-label">Query ID Start From</label>
				<div class="col-md-4">
					<input type="number" class="form-control" ng-model="queryStartid">
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-md-2 control-label">Report ID Start From</label>
				<div class="col-md-4">
					<input type="number" class="form-control" ng-model="reportStartid" >
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-2 control-label">Export Data</label>
				<div class="col-md-4">
					<div class="input-group">
						<span class="input-group-addon">
							<input type="checkbox" ng-model="withdata">
						</span>
						<input type="number" class="form-control" ng-model="startid" placeholder="ID starts from">
					</div>
				</div>
			</div>
		</div>
	</div>
</form>
