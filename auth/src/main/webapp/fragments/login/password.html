<div class="panel panel-default">
	<div class="panel-heading">
		<div class="btn-group pull-left">
			<strong>change Password</strong>
		</div>
		<div class="btn-toolbar">
			<div class="btn-group pull-right">
				<button class='btn btn-primary ' data-ng-click='changePassword();' data-ng-disabled='changePasswordForm.$invalid '>
					<span class='glyphicon glyphicon-floppy-disk'></span>
				</button>
				<a type='button' class='btn btn-default' title='Cancel' href='#/viewinst/FxUser/{{userid}}'>Account</a>
			</div>
		</div>
	</div>
	<div class="panel-body">


		<form name="changePasswordForm" class="form-horizontal">
			<p class='text-danger'>{{errorMsg}}</p>
			<div class="form-group">
				<div class="col-sm-4">
				<input name="oldpassword" type="password" required ng-model="oldPassword" class="form-control" placeholder="Current Password" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-4">
				<input name="password" type="password" required ng-model="password" class="form-control" placeholder="Password" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-4">
				<input name="password1" type="password" required ng-model="password1" class="form-control" placeholder="Password Again" />
				</div>
			</div>
		</form>


	</div>
</div>
