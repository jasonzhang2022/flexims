<div class="input-group">
	<input type="text"   data-ng-model="param.value" name="fake"   data-fx-dynamic-name="'param'+$index"   class="form-control" required data-is-open="showdatepicker" data-datepicker-popup="yyyy/MM/dd HH:mm:ss" />
	<span class="input-group-btn">
		<button class="btn btn-default" data-ng-click="openDatePicker($event);" type="button">
			<i class="glyphicon glyphicon-calendar"></i>
		</button>
	</span>
</div>
