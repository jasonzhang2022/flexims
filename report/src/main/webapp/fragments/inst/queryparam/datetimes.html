
<div class="multiple" data-ng-controller="queryparamMultiple" data-ng-form="fake"  data-fx-dynamic-name="'param'+$index">

	<!-- A controller for this -->
	<div data-ng-repeat="singlevalue in values" class="simple">
		<button type="button" class="multipledeletebtn text-danger" data-ng-click="removeItem($index);">X</button>

			<div class="input-group">
				<input type="text" data-ng-model="singlevalue.value" class="form-control" required 
				name="fake" data-fx-dynamic-name="'param'+$index"
				data-is-open="showdatepicker"  data-datepicker-popup="yyyy/MM/dd HH:mm:ss" />
				<span class="input-group-btn">
					<button class="btn btn-default" data-ng-click="openDatePicker($event);" type="button">
						<i class="glyphicon glyphicon-calendar"></i>
					</button>
				</span>
			</div>

	</div>
	<div class="simple">
		<button type="button" class="multipleaddbtn text-primary" data-ng-click="addItem();">+</button>
		<span class="help-block" style="display: table-cell; padding-left: 20px;">
			<span data-ng-show="field.fakelist.$dirty && field.fakelist.$error.required">Required!</span>
		</span>
	</div>

</div>
