
<div class="container-fluid" ng-controller="menuController" fx-collapse-item>
	<!-- Brand and toggle get grouped for better mobile display -->
	<div class="navbar-header">
		<button type="button" class="navbar-toggle hidden-md hidden-lg" ng-click="collapsed=!collapsed" >
			<span class="fa fa-bars"></span>
		</button>
		<a class="navbar-brand" href="#">{{config.brandtxt}}</a>
	</div>


	<div class="navbar-collapse" collapse="collapsed">
		<ul class="nav navbar-nav">
			<li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#"> Add <span class="caret"></span></a>
				<ul class="dropdown-menu" data-ng-controller="typesCtrl" ng-click="collapseMenu();">
					<li data-ng-repeat="type in types|filter:showInAdd|orderBy:byName" data-ng-show="createActions[type.getName()]">
					<a href="#/addinst/{{type.getName()}}" >{{type.getName()}}</a></li>
				</ul>
			</li>
				
			<li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#"> All <span class="caret"></span></a>
				<ul class="dropdown-menu" data-ng-controller="typesCtrl" ng-click="collapseMenu();">
					<li data-ng-repeat="type in types|filter:showInAllReport|orderBy:byName">
					<a href="#/allreport/{{type.getName()}}" >{{type.getName()}}</a></li>
				</ul></li>
		</ul>

		<ul class="nav navbar-nav navbar-right">
			<li><a ng-if="user()!=null" href="#/account" ng-click="collapseMenu();"><i class="fa fa-user"></i>{{user().Name}}</a></li>
			<li>
				<button class="btn btn-link navbar-btn"  id="logout" type="button" ng-click="logout()"><i class="fa fa-sign-out"></i></button>
			</li>
			<li><a href="#/admin" ng-if="isAdmin" ng-click="collapseMenu();"><i class="fa fa-cogs"></i></a></li>
		</ul>
	</div>
	<!-- /.navbar-collapse -->
</div>
