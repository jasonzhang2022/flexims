
<div class="container-fluid" ng-controller="menuController">
	<!-- Brand and toggle get grouped for better mobile display -->
	<div class="navbar-header">
		<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menu-navbar-collapse-1">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		</button>
		<a class="navbar-brand" href="{{config.logourl}}">{{config.brandtxt}}</a>
	</div>


	<div class="collapse navbar-collapse" id="menu-navbar-collapse-1">
		<ul class="nav navbar-nav">
			<li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#"> Add <span class="caret"></span></a>
				<ul class="dropdown-menu" data-ng-controller="typesCtrl">
					<li data-ng-repeat="type in types|filter:showInAdd|orderBy:byName" data-ng-show="createActions[type.getName()]"><a href="#/addinst/{{type.getName()}}">{{type.getName()}}</a></li>
				</ul>
			</li>
				
			<li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#"> All <span class="caret"></span></a>
				<ul class="dropdown-menu" data-ng-controller="typesCtrl">
					<li data-ng-repeat="type in types|filter:showInAllReport|orderBy:byName"><a href="#/allreport/{{type.getName()}}">{{type.getName()}}</a></li>
				</ul></li>
		</ul>

		<ul class="nav navbar-nav navbar-right">
			<li><a ng-if="user()!=null" href="#/account"><i class="fa fa-user"></i>{{user().Name}}</a></li>
			<li>
				<button class="btn btn-link navbar-btn"  id="logout" type="button" ng-click="logout()"><i class="fa fa-sign-out"></i></button>
			</li>
			<li><a href="#/admin" ng-if="isAdmin"><i class="fa fa-cogs"></i></a></li>
		</ul>
	</div>
	<!-- /.navbar-collapse -->
</div>
