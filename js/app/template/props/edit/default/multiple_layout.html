
<div class="multiple" data-ng-form="" data-fx-simple-multiple="">

	<!-- A controller for this -->
	<div data-ng-repeat="singlevalue in values"  class="simple" data-ng-class="{'has-feedback':showInvalid(field), 'has-error':showInvalid(field)}">
		<button type="button" class="multipledeletebtn text-danger" data-ng-click="removeItem($index);">X</button>
		<div class="propinput">
			<div class="childinput"></div>
		</div>
		<div class="prophelp help-block"></div>
	</div>
	<div  data-ng-class="{'has-feedback':field.$error.required, 'has-error':field.fakelist.$error.required}" class="simple">
		<button type="button" class="multipleaddbtn text-primary" data-ng-click="addItem();">+</button>
		<span class="help-block" style="display: table-cell; padding-left: 20px;">
			<span data-ng-show="field.fakelist.$dirty && field.fakelist.$error.required">Required!</span>
		</span>
	</div>

</div>
