<!DOCTYPE html>
<html data-ng-app="type">
<head>
<meta charset="utf-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<base href="../" >


<title>Data Model</title>

<!-- Bootstrap core CSS -->
<link href="css/type_bootstrap.css" rel="stylesheet">
<link href="css/type.css" rel="stylesheet">
<link href="lib/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet">
<link href="lib/font-awesome/css/font-awesome.min.css"  rel="stylesheet" >

<body>

	<div class="container">

			<ul id="typemenu" class="nav nav-justified">
				<li class="active"><a href="index.html">Home</a></li>
				<li><a href="type/index.html#/types">Meta Data</a></li>

				<li><a href='type/index.html#addtype'>Add Type</a></li>
			</ul>
		</div>

		</div>

		<div class="footer" id="footer">

		</div>

		<script type="text/javascript" src="otherlibs/FileSaver.js"></script>
		<!-- Angular js -->
		<script type="text/javascript" src="lib/angular/angular.min.js"></script>
		<script type="text/javascript" src="lib/angular-dateparser/dateparser.js"></script>
		<script type="text/javascript" src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
		
		<script type="text/javascript" src="lib/angular-resource/angular-resource.min.js"></script>

		<script type="text/javascript" src="lib/angular-animate/angular-animate.min.js"></script>

		<script type="text/javascript" src="rs/type/metajs/flexdms.cacheTypeMeta"></script>

		<script type="text/javascript" src="rs/res/module/thirdparty"></script>

		<script type="text/javascript" src="rs/res/module/type"></script>

		<script type="text/javascript" src="js/type/diagram.js"></script>

	<div id="scratch"></div>
